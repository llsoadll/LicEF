# Configuración de base de datos
spring.datasource.url=${NEON_DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${NEON_USERNAME}
spring.datasource.password=${NEON_PASSWORD}

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# Deshabilitar la configuración de seguridad por defecto
# spring.security.user.name=none
# spring.security.user.password=none

# Agrega estas líneas
spring.main.allow-circular-references=true
spring.thymeleaf.check-template-location=false

